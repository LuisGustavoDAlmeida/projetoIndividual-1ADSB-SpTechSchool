<script>
    var x = 0;
    var y = 0;
    const batMobile = document.querySelector("#batMobile");
    // Definindo os eixos do plano cartesiano
    window.addEventListener("keydown", function moverBaixo(event) { 
        var key = event.key 
        if (key == `ArrowRight`) {
            x = x + 10;
            batMobile.style.marginLeft = x + "px";
            batMobile.style.transform = `rotateY(180deg)`
        } else if (key == `ArrowLeft`){
            x = x - 10;
            batMobile.style.marginLeft = x + "px";
            batMobile.style.transform = `rotateY(0deg)`
        } else if (key == `ArrowUp`){
            y = y + 10;
            batMobile.style.marginBottom = y + "px";
            batMobile.style.transform = `rotateZ(90deg)`;
        } else if (key == `ArrowDown`){
            y = y -10;
            batMobile.style.marginBottom = y + "px";
            batMobile.style.transform = `rotateZ(270deg)`;
        }
    })
</script>
