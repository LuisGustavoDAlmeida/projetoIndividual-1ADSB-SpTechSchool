<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chooseScreen</title>
    <link rel="stylesheet" href="./css/choose.css">
</head>

<body>
    <main>
        <div class="container-slider">
            <button onclick="prevSlider()" id="prevButton"> <img src="./assets/imgs/chooseScreen/batArrow.png" alt=""
                    width="50px"></button>
            <div class="container-images">
                <img onclick="goToLocation()" src="./assets/imgs/chooseScreen/wayneManor.jpg " alt="" class="slider">
                <img onclick="goToLocation()" src="./assets/imgs/chooseScreen/arkhamAsylum.jpg" alt="" class="slider">
                <img onclick="goToLocation()" src="./assets/imgs/chooseScreen/blackGatePenitentiary.jpg" alt="" class="slider">
                <img onclick="goToLocation()" src="./assets/imgs/chooseScreen/wayneEnterprises.jpg" alt="" class="slider">
            </div>
            <button onclick="nextSlider()" id="nextButton"> <img src="./assets/imgs/chooseScreen/batArrow.png" alt=""
                    width="50px"></button>
        </div>
    </main>
</body>
<script>
    const slider = document.querySelectorAll('.slider');
    console.log(slider);
    const nextButton = document.querySelectorAll('#nextButton');
    const prevButton = document.querySelectorAll('#prevButton');
    let actualSlide = 0;
    slider[actualSlide].classList.add('on');

    function nextSlider() {
        if (actualSlide < slider.length - 1) {
            slider[actualSlide].classList.remove('on');
            actualSlide++;
            slider[actualSlide].classList.add('on');
        } else if (actualSlide == 3) {
            slider[actualSlide].classList.remove('on');
            actualSlide = 0;
            slider[actualSlide].classList.add('on');
        }
    }
    function prevSlider() {
        if (actualSlide == 0) {
            slider[actualSlide].classList.remove('on');
            actualSlide = 3;
            slider[actualSlide].classList.add('on');
        } else {
            slider[actualSlide].classList.remove('on');
            actualSlide--;
            slider[actualSlide].classList.add('on');
        }
    }
    function goToLocation() {
        if (actualSlide == 0) {
            window.location.href = "./index.html";
        } else if (actualSlide == 1) {
            window.location.href = "../webSites/arkhamAsylum/arkhamAsylum.html";
        } else if (actualSlide == 2) {
            window.location.href = "../webSites/blackGatePrision/blackGatePrision.html";
        } else if (actualSlide == 3) {
            window.location.href = "../webSites/wayneEnterprises/wayneEnterprises.html";
        }
    }
</script>

</html>
