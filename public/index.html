    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var usernameVar = input_username.value;
        var nomeVar = input_name.value;
        var sobrenomeVar = input_lastName.value;
        var emailVar = input_email.value;
        var senhaVar = input_password.value;
        var confirmacaoSenhaVar = input_passwordConfirm.value;
        console.log (senhaVar);
        if (
            usernameVar == "" ||
            nomeVar == "" ||
            sobrenomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||

        ) {
            // cardErro.style.display = "block";
            // mensagem_erro.innerHTML =
            //     "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000);
        // }

        // Enviando o valor da nova input
        fetch("/wayneManor/cadastrar" , {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                usernameServer: usernameVar,
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    // cardErro.style.display = "block";

                    // mensagem_erro.innerHTML =

                    setTimeout(() => {
                        window.location = "#login";
                    }, "2000");

                    // limparFormulario();
                    // finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

        return false;
    }

    function entrar() {
        // aguardar();

        var usernameVar = input_loginUsername.value;
        var senhaVar = input_loginPassword.value;

        if (usernameVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", usernameVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/wayneManor/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                usernameServer: usernameVar,
                senhaServer: senhaVar
            }),
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = ""; /* COLOCAR A ROTA AQUI DEPOIS, PARA A WAYNETECH */
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
